<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="/static/css/estilos.css">

</head>

<body>

	<main>

		<div class="container">
			
			<div class="centrado">

				<img   src="/static/img/mundocente.png"  alt="Mundocente" >
			</div>

			<div class="row">

				<form class="col s10"  method="POST" action="/logearse/">
					{% csrf_token %}

					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" class="validate" name="username">
							<label for="email">Usuario</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" name="password">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<a href="/registrar" class="btn waves-effect waves-light"  name="action">Registrarme
								<i class="material-icons right">send</i>
							</a>
						</div>
						<div class="input-field col s6">
							<button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
					
					
				</form>
			</div>


			<!-- Page Content goes here -->
		</div>


	</main>

	<footer class="page-footer pink">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Mundocente</h5>
					<p class="grey-text text-lighten-4">Tunja , Direccion </p>
					<p class="grey-text text-lighten-4">Telefono + 57 3192521991 </p>
					<p class="grey-text text-lighten-4">mundocente@contacto.com</p>


				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Mas Informacion</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Contacto</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Eventos</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Revistas</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Universidades/a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2015 Copyright Mundocente
				<a class="grey-text text-lighten-4 right" href="#!">Terminos y Condiciones</a>
			</div>
		</div>
	</footer>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
	
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="/static/js/materialize.min.js"></script>

</body>
</html>
